<!doctype html>
<html>

<head>
	<title>Canopy Tooltip</title>
	<!-- TOOD(vojta): create simple favicon and cache it -->
	<link href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbBSAcACBAAAeaR9cIAAAAASUVORK5CYII="
	rel="icon" type="image/x-icon" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body ng-app="app">
	<div class="cps-topnav" ng-app>
		<div class="cps-topnav__bar"></div>
		<div class="cps-topnav__content" data-reactid=".0.0.1"><span class="cps-topnav__content__brand" data-reactid=".0.0.1.0"><img src="logo.png" alt="Company Logo" data-reactid=".0.0.1.0.0"></span>
			<ul class="cps-topnav__content__menu">
				<li><a href="https://github.com/canopytax/cp-tooltip">Canopy Tooltip on Github</a></li>
			</ul>
		</div>
	</div>
	<div class="cps-nav-content +full">
		<div class="cps-fixed-focus cps-card">
			<div class="cps-card__header cps-subheader">
				Canopy Tooltip
			</div>
			<div class="cps-card__body" ng-controller="testController">
				<div class="form-group">
					<label>Assigned to (this input has a tooltip)</label>
					<input type="text" cp-tooltip="This is the message" cp-tooltip-instant>
				</div>
			</div>
		</div>
	</div>
	<link type="text/css" href="node_modules/canopy-styleguide/build/styleguide.css" rel="stylesheet">
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="node_modules/angular/angular.js"></script>
	<script type="text/javascript" src="node_modules/angular-mocks/angular-mocks.js"></script>
	<script type="text/javascript" src="build/cp-tooltip.js"></script>
	<script>
		angular.module('app', ['cp-tooltip'])
			.controller('testController', function($scope) {
			});
	</script>
</body>

</html>
